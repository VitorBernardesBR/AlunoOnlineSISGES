<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Diário do Professor</title>
    <link rel="stylesheet" href="Tprof.css">
</head>
<body>
    <header>
        <button class="button_user" aria-label="Perfil do Professor"></button>
        <h1>Diário do Professor</h1>
        <div></div>
    </header>
    <main>
        <div class="accord-container">

            <div class="accord">
                <div class="accord-header"><span>Cadastro de Notas</span></div>
                <div class="accord-content">
                    <div class="div-notas">
                            <label for="nota">Primeira prova</label>
                            <input type="number">
                            <label for="nota">Segunda prova</label>
                            <input type="number">
                            <label for="nota">Terceira prova</label>
                            <input type="number">
                    </div>
                </div>   
            </div>
            <div class="accord">
                <div class="accord-header"><span>Cadastro de Frequência</span></div>
                <div class="accord-content">
                    <div class="div-freq">
                            
                    </div>
                </div>   
            </div>
            <div class="accord">
                <div class="accord-header"><span>Cadastro de Ocorrências</span></div>
                <div class="accord-content">
                    <div class="div-ocor">
                            
                    </div>
                </div>   
            </div>
            <div class="accord">
                <div class="accord-header"><span>Conversas com Aluno</span></div>
                <div class="accord-content">
                    <div class="div-msg">
                            
                    </div>
                </div>   
            </div>
            <script src="Tprof.js"></script>
           
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
